
<!DOCTYPE html>
<html>
<head><title>Doctor Dashboard</title></head>
<body>
    <h1>Welcome Dr. {{ doctor.name }}</h1>
    <a href="{% url 'add_patient' %}">Add Patient</a>
    <h2>Your Patients</h2>
    <table border="1">
        <tr><th>Name</th><th>Age</th><th>Gender</th><th>Symptoms</th><th>Prescription</th></tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.age }}</td>
            <td>{{ patient.gender }}</td>
            <td>{{ patient.symptoms }}</td>
            <td>{{ patient.ai_prescription }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
