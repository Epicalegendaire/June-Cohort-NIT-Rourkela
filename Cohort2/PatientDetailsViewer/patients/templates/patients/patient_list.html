<!DOCTYPE html>
<html>
<head>
    <title>Patient Details Viewer</title>
</head>
<body>
    <h1>Patient Details</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Diagnosis</th>
            <th>History</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.age }}</td>
            <td>{{ patient.diagnosis }}</td>
            <td>{{ patient.history }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
